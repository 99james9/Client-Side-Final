	function moveBall(left, top) {
		document.getElementById("ball1").style.left = left + "px";
		document.getElementById("ball1").style.top = top + "px";
	}

	function sizeSign(width, height) {
		document.getElementById("homerun").style.width = width + "px";
		document.getElementById("homerun").style.height = height + "px";
	}

	function throwBat(left) {
		document.getElementById("bat").style.left = left + "px";
	}

	function runBatter(left, top) {
		document.getElementById("dwarf1").style.left = left + "px";
		document.getElementById("dwarf1").style.top = top + "px";
	}

	function runFirstBase(left, top) {
		document.getElementById("dwarf2").style.left = left + "px";
		document.getElementById("dwarf2").style.top = top + "px";
	}

	function runSecondBase(left, top) {
		document.getElementById("dwarf3").style.left = left + "px";
		document.getElementById("dwarf3").style.top = top + "px";
	}

	function runThirdBase(left, top) {
		document.getElementById("dwarf4").style.left = left + "px";
		document.getElementById("dwarf4").style.top = top + "px";
	}

	function runit() {
		if (cycle == 2) {
			document.getElementById("elf").style.transform = "scaleX(1)";
		}
		if (cycle == 70) {
			document.getElementById("bat").style.transform = "rotate(120deg)";
			document.getElementById("bat").style.top = "490px";
			document.getElementById("bat").style.left = "420px"
		}
		if (cycle < 170) {
			moveBall(leftball[cycle], topball[cycle]);
			cycle+=5;
		} else if (cycle == 170) {
			document.getElementById("ball1").style.visibility = "hidden";
			document.getElementById("homerun").style.visibility = "visible";
			cycle+=5;
		} else if (cycle < 300) {
			sizeSign(widthsize[cycle], heightsize[cycle]);
			cycle+=5;
		} else if (cycle == 300) {
			cycle+=5;
		}
		console.log(cycle);	
		if (cycle > 300) {
			document.getElementById("homerun").style.visibility = "hidden";
			throwBat(baseballbat[secondCycle]);
			secondCycle+=2;
			if (secondCycle < 250) {
				runBatter(batterleft[secondCycle], battertop[secondCycle]);
				runFirstBase(fbLeft[secondCycle], fbTop[secondCycle]);
				runSecondBase(sbLeft[secondCycle], sbTop[secondCycle]);
				runThirdBase(tbLeft[secondCycle], tbTop[secondCycle]);
			} else if (secondCycle == 250) {
				clearInterval(timer);
			}
		}
		if (secondCycle == 86) {
			document.getElementById("scoreboard").style.backgroundImage = "url(images/score2.jpg)";
		} else if (secondCycle == 126) {
			document.getElementById("scoreboard").style.backgroundImage = "url(images/score3.jpg)";
		} else if (secondCycle == 166) {
			document.getElementById("scoreboard").style.backgroundImage = "url(images/score4.jpg)";
		} else if (secondCycle == 206) {
			document.getElementById("scoreboard").style.backgroundImage = "url(images/score5.jpg)";
		}
	}

	function batterup() {
		timer = setInterval(runit, 50);
	}
